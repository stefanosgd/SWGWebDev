<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact Details</title>
</head>
<body>
    <main>
        <header>
            <h1>Contact Details</h1>
        </header>
        <hr />
        <!-- We need to add links to project.html, contact.html, and testimonials.html -->
        <nav>
            <hr />
            <a href="index.html"><img src="images/profile.jpg" width="200" alt="Home" /></a>
            <p><a href="projects.html">Projects</a></p>
            <p><a href="">Testimonials</a></p>
            <p><a href="contact.html">Contact</a></p>
            <hr />
        </nav>
        <hr />
        <h2>Information Request</h2>
        <form action="submit.html" method="POST">

            <label for="firstName">First Name:</label><br />
            <input type="text" id="firstName" required /><br />
            <label for="lastName">Last Name:</label><br />
            <input type="text" id="lastName" required /><br />
            <label for="phoneNumber">Phone number:</label><br />
            <input type="tel" id="phoneNumber" required /><br />
            <br />

            <label for="contactTime">Best time to call:</label><br />
            <select id="contactTime" name="contactTime">
                <option value="morning">Morning (8AM to 12PM GMT)</option>
                <option value="afternoon" selected>Afternoon (12PM to 5PM GMT)</option>
                <option value="evening">Morning (5PM to 8PM GMT)</option>
            </select>
            <br />
            <br />

            <fieldset>
                <legend>I am interested in (check all that apply):</legend>
                <input type="checkbox" id="frontEnd" name="interest" value="frontEnd" />
                <label for="frontEnd">Front End Development</label><br />
                <input type="checkbox" id="backEnd" name="interest" value="backEnd" />
                <label for="backEnd">Back End Development</label><br />
                <input type="checkbox" id="database" name="interest" value="database" />
                <label for="database">Database Design</label><br />
            </fieldset>
            <br />
            <fieldset>
                <legend>I have filled in the client questionnaire form:</legend>
                <input type="radio" id="choice1" name="questionnaire" value="yes" />
                <label for="choice1">Yes</label><br />
                <input type="radio" id="choice2" name="questionnaire" value="no" />
                <label for="choice2">No</label><br />
            </fieldset>
            <br />
            <label for="info">Additional Information</label>
            <textarea id="info" name="info"></textarea>
            <br />
            <br />
            <input type="submit" name="submit" value="Submit" />
            <input type="reset" name="reset" value="Clear" />
        </form>
    </main>
</body>
</html>
